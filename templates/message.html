
	{% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
      <div id="message" onclick="dismiss() " class = "alert alert-success" role="alert">
        <h2 class="">{{ message }}</h2>
      </div>
      {% endfor %}   
    {% endif %}
  {% endwith %}
<script type="text/javascript">
  function dismiss() {
    document.getElementById('message').style.display="none";
  };
  
</script>
