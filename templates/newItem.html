{% extends 'index.html' %}
{% block content %}
{% include 'header.html' %}
{% include 'nav.html' %}
<h3 class="title">Create a new item for the {{category.name}} category.</h3>
  <form method="post">
    
    <div class="input-group">
      <span class="input-group-addon">ITEM NAME</span>
      <input class="form-control" type="text" max-length="100" name="name" placeholder="New item name">
    </div>
    
    <div class="input-group">
      <span class="input-group-addon">ITEM PRICE</span>
      <input class="form-control" type="text" max-length="100" name="price" placeholder="New item price">
    </div>
    <div class="btn-group btn-group-justified" role="group" aria-label="admin buttons">
      <div class="btn-group">
    <button id="createButton" type="submit" class="btn btn-default btn-lg" value="submit">CREATE</button>
  </div>
  <div class="btn-group">
  <button class="btn btn-default btn-lg" type="button">
    <a href="{{url_for('dashboard')}}">
      CANCEL
    </a>
  </button>
</div>
</form>
{% endblock %}
