{% extends 'index.html' %}
{% block content %}
  <!-- Jumbotron -->
  {% include 'header.html' %}
  <!-- Top Navigation Bar -->
  {% include 'nav.html' %}
  <!-- Message flash display -->
  {% include 'message.html' %}
  <!-- Loop for displaying all categories in the database -->
  {% for category in categories %}
  <!-- Container for all categories -->
    <section class="category-container">
    <!-- Link to items in category -->
      <a class="category-link" href="{{url_for('items', category_id=category.id)}}">
        <!-- Category name -->
        <h2 class="category-title" aria-label="category name">{{category.name}}</h2>
      </a>
      <!-- Div for button group -->
      <div class="btn-group btn-group-justified" role="group" aria-label="admin buttons">
        <div class="btn-group" role="group">
        <!-- Link to delete category -->
        <a class="btn btn-default btn-lg" role="button" href="{{url_for('deleteCategory', category_id=category.id)}}"> 
          <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
          DELETE
        </a> 
        </div>
        <div class="btn-group" role="group">
          <!-- Link to edit category --> 
          <a class="btn btn-default btn-lg" role="button" href="{{url_for('editCategory', category_id=category.id)}}">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            EDIT
          </a>
        </div>
        <div class="btn-group">
          <!-- Link to new item -->
          <a class="btn btn-default btn-lg" role="button" href="{{url_for('newItem', category_id=category.id)}}">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            NEW ITEM
          </a>
        </div>
      </div>
    </section>
  {% endfor %}
{% endblock %}
