{% extends 'index.html' %}
{% block content %}
  {% include 'header.html' %}
  {% include 'nav.html' %}
  <h1 class="title">
     YOU ARE NOW EDITING {{category.name}} 
  </h1>
  
    <form method="post">
      <div class="input-group">
    <!-- Input field for edditing category name -->
    <span class="input-group-addon">NAME</span>
    <input type="text" class="form-control" name="name" max-length="100" aria-describedby="input-name">
  </div>
  <div class="btn-group btn-group-justified" role="group" aria-label="admin buttons">
    <div class="btn-group">
    <button type="submit" class="btn btn-default btn-lg" id="submit">
      <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
      <!-- Button text -->
      Save
    </button>
  </div>
  <div class="btn-group">
    <button type="button" class="btn btn-default btn-lg">
      <a href="{{url_for('dashboard')}}">
        <span class="glyphicon glyphicon-remove"></span>
        CANCEL
      </a>
    </button>
  </div>
  </div>
  </form>

{% endblock %}
