{% extends 'index.html' %}
{% block content %}
<!-- Jumbotron -->
{% include 'header.html' %}
<!-- Navigation bar -->
{% include 'nav.html' %}
	<div class="title">
		ARE YOU SURE YOU WANT TO DELETE {{category.name}} ?
	</div>
	<!-- Delete form -->
	<form method="post">
    <div class="btn-group btn-group-justified" role="group" aria-label="admin buttons">
    <div class="btn-group">
		<!-- Delete button -->
		<button type="submit" class="btn btn-default btn-lg" id="submit">
			<!-- Button text -->
			DELETE 
		</button>
	</div>
	<div class="btn-group">
	<!-- Return to the dashboard -->
	<button type="button" class="btn btn-default btn-lg">
		<!-- Link to the dashboard -->
		<a href="{{url_for('dashboard')}}">
		CANCEL
		</a>
	</button>
	</div>
</div>
</form>
{% endblock %}
