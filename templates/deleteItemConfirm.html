{% extends 'index.html' %}
{% block content %}
{% include 'header.html' %}
{% include 'nav.html' %}
  <h1 class="title">
    Are you sure that you want to delete {{item.name}} ?
  </h1>
  <!-- Item delete form -->
  <form method="post">
    <div class="btn-group btn-group-justified" role="group" aria-label="admin buttons">
      <div class="btn-group">
    <!-- Delete button -->
    <button class="btn btn-default btn-lg" type="submit" id="sumit" value="submit">
      <!-- Glyphicon -->
      <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> 
      DELETE
    </button>
  </div>
  <div class="btn-group">
  <!-- Link to dashboard -->
  <button type="button" class="btn btn-default btn-lg">
  <a href="{{url_for('dashboard')}}">
    CANCEL
  </a>
</button>
</div>
</div>
</form>
{% endblock %}
